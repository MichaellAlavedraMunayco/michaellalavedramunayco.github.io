<div class="links--container">

  <ui-button type="link" mode="icon-only" (click)="navigator.goToURL(data.person.links['Facebook'])">
    <svg-icon name="facebook"></svg-icon>
  </ui-button>

  <ui-button type="link" mode="icon-only" (click)="navigator.goToURL(data.person.links['Linkedin'])">
    <svg-icon name="linkedin"></svg-icon>
  </ui-button>

  <ui-button type="link" mode="icon-only" (click)="navigator.goToURL(data.person.links['Github'])">
    <svg-icon name="github"></svg-icon>
  </ui-button>

  <ui-button type="link" mode="icon-only" (click)="navigator.goToURL(data.person.links['Instagram'])">
    <svg-icon name="instagram"></svg-icon>
  </ui-button>

  <ui-button type="link" mode="icon-only" (click)="navigator.goToURL(data.person.links['Twitter'])">
    <svg-icon name="twitter"></svg-icon>
  </ui-button>

  <ui-button type="link" mode="icon-only" (click)="navigator.goToURL(data.person.links['Whatsapp'])">
    <svg-icon name="whatsapp"></svg-icon>
  </ui-button>

</div>

<div class="personal--layout">

  <div class="about-me--container">

    <div class="about-me--content">

      <div class="about-me--header">

        <p typography size="md" color="white-5">
          {{ data.person.welcome }}
        </p>

        <p typography size="xl" color="primary">
          {{ data.person.firstname }} {{ data.person.lastname }}
        </p>

        <p typography size="lg" color="white">
          {{ data.person.headline }}
        </p>

      </div>

      <div class="about-me--body">
        <p typography size="sm" color="white-5">
          {{ data.person.bio }}
        </p>
      </div>

    </div>

    <div class="navigation-buttons">

      <ui-button type="button" (click)="navigator.goToPage('projects')">
        <p typography size="sm" color="white">Projects</p>
      </ui-button>

      <ui-button type="button" (click)="navigator.goToPage('certifications')">
        <p typography size="sm" color="white">Certifications</p>
      </ui-button>

    </div>

  </div>

</div>

<div class="avatar--layout">

  <div class="progress--container">
    <ui-progress-bar [percent]="avatarPercent"> </ui-progress-bar>
  </div>

  <ngx-profile-avatar [url]="data.person.avatar" [tracker]="avatarTracker" [enableZoom]="false"
    (loading)="onLoadingAvatar($event)">
  </ngx-profile-avatar>

</div>
