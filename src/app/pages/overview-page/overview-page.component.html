<div class="personal--layout">

  <div class="links--container">

    <ui-button type="primary" size="small" mode="icon-only" (click)="showFacebookEmbed = true">
      <svg-icon name="facebook"></svg-icon>
    </ui-button>

    <ui-button type="primary" size="small" mode="icon-only" (click)="showFacebookEmbed = true">
      <svg-icon name="linkedin"></svg-icon>
    </ui-button>

    <ui-button type="primary" size="small" mode="icon-only" (click)="showFacebookEmbed = true">
      <svg-icon name="github"></svg-icon>
    </ui-button>

    <ui-button type="primary" size="small" mode="icon-only" (click)="showFacebookEmbed = true">
      <svg-icon name="instagram"></svg-icon>
    </ui-button>

    <ui-button type="primary" size="small" mode="icon-only" (click)="showFacebookEmbed = true">
      <svg-icon name="twitter"></svg-icon>
    </ui-button>

    <ui-button type="primary" size="small" mode="icon-only" (click)="showFacebookEmbed = true">
      <svg-icon name="whatsapp"></svg-icon>
    </ui-button>

  </div>

  <div class="about-me--container">

    <div class="about-me--header">

      <p typography type="display" size="medium" color="white-70">Hi, I am</p>

      <p typography type="display" size="extralarge" color="primary">
        {{ me.firstname }} {{ me.lastname }}
      </p>

      <p typography type="display" size="large" color="white">
        {{ me.headline }}
      </p>

    </div>

    <div class="about-me--body">
      <p typography type="display" size="small" color="white-50">
        {{ me.bio }}
      </p>
    </div>

    <div class="navigation-buttons">

      <ui-button type="primary" size="small" (click)="navigator.goToPage('projects')">
        <p typography type="display" size="extrasmall" color="white">Projects</p>
      </ui-button>

      <ui-button type="primary" size="small" (click)="navigator.goToPage('certifications')">
        <p typography type="display" size="extrasmall" color="white">Certifications</p>
      </ui-button>

    </div>

  </div>

</div>

<div class="avatar--layout">

  <div class="progress--container">
    <ui-progress-bar [percent]="avatarPercent"> </ui-progress-bar>
  </div>

  <ngx-profile-avatar [url]="me.avatar3D" [tracker]="avatarTracker" [enableZoom]="false"
    (loading)="onLoadingAvatar($event)">
  </ngx-profile-avatar>

  <div class="avatar--control">

    <ng-container *ngIf="avatarTracker === 'face'">
      <ui-button type="primary" size="small" mode="icon-only" (click)="avatarTracker = 'cursor'">
        <svg-icon name="pointer"></svg-icon>
      </ui-button>
    </ng-container>

    <ng-container *ngIf="avatarTracker === 'cursor'">
      <ui-button type="primary" size="small" mode="icon-only" (click)="avatarTracker = 'face'">
        <svg-icon name="record"></svg-icon>
      </ui-button>
    </ng-container>

  </div>

</div>
