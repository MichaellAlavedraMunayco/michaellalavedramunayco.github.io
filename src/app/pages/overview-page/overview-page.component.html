<div class="links--container">

  <ui-button type="link" mode="icon-only" icon="facebook" (click)="navigator.goToURL(data.person.links['Facebook'])">
  </ui-button>

  <ui-button type="link" mode="icon-only" icon="linkedin" (click)="navigator.goToURL(data.person.links['Linkedin'])">
  </ui-button>

  <ui-button type="link" mode="icon-only" icon="github" (click)="navigator.goToURL(data.person.links['Github'])">
  </ui-button>

  <ui-button type="link" mode="icon-only" icon="instagram" (click)="navigator.goToURL(data.person.links['Instagram'])">
  </ui-button>

  <ui-button type="link" mode="icon-only" icon="twitter" (click)="navigator.goToURL(data.person.links['Twitter'])">
  </ui-button>

  <ui-button type="link" mode="icon-only" icon="whatsapp" (click)="navigator.goToURL(data.person.links['Whatsapp'])">
  </ui-button>

</div>

<div class="personal--layout">

  <div class="about-me--container">

    <div class="about-me--content">

      <div class="about-me--header">

        <p typography size="md" color="white-5">
          {{ data.person.welcome }}
        </p>

        <p typography size="xl" color="primary">
          {{ data.person.firstname }} {{ data.person.lastname }}
        </p>

        <p typography size="lg" color="white">
          {{ data.person.headline }}
        </p>

      </div>

      <div class="about-me--body">
        <p typography size="sm" color="white-5">
          {{ data.person.bio }}
        </p>
      </div>

    </div>

    <div class="navigation-buttons">

      <ui-button type="button" label="Projects" (click)="navigator.goToPage('projects')">
      </ui-button>

      <ui-button type="button" label="Certifications" (click)="navigator.goToPage('certifications')">
      </ui-button>

    </div>

  </div>

</div>

<div class="avatar--layout">

  <div class="progress--container">
    <ui-progress-bar [percent]="avatarPercent"> </ui-progress-bar>
  </div>

  <ngx-profile-avatar [url]="data.person.avatar" [tracker]="avatarTracker" [enableZoom]="false"
    (loading)="onLoadingAvatar($event)">
  </ngx-profile-avatar>

</div>
