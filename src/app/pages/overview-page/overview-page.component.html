<div class="info--layout state--default" [ngClass]="{ 'state--show': avatarLoaded }">

  <div class="about-me--container">

    <div class="about-me--header">
      <p typography type="display" size="medium" color="white-70">Hi, I am</p>
      <p typography type="display" size="extralarge" color="primary">Michael Alavedra</p>
      <p typography type="display" size="large" color="white">Front-End Developer</p>
    </div>

    <div class="about-me--body">
      <p typography type="display" size="extrasmall" color="white-50">
        I love to develop innovative and world-class software solutions, motivated by the art of UI/UX Design
        and Programming.
      </p>
    </div>

    <div class="page-button">
      <ui-button type="secondary" size="small" (click)="nextPage.next()">
        <svg-icon name="arrow-down"></svg-icon>
      </ui-button>
    </div>

  </div>

</div>

<div class="avatar--layout state--default" [ngClass]="{ 'state--show': avatarLoaded }">

  <ngx-profile-avatar url="assets/3d/michaell.glb" [tracker]="avatarTracker" width="100%" height="100%"
    (onLoading)="onLoadingAvatar($event)"></ngx-profile-avatar>

  <div class="avatar--control">

    <ng-container *ngIf="avatarTracker === 'face'">
      <ui-button type="primary" size="small" (click)="avatarTracker = 'cursor'">
        <svg-icon name="pointer"></svg-icon>
      </ui-button>
    </ng-container>

    <ng-container *ngIf="avatarTracker === 'cursor'">
      <ui-button type="primary" size="small" (click)="avatarTracker = 'face'">
        <svg-icon name="record"></svg-icon>
      </ui-button>
    </ng-container>

  </div>

</div>

<div class="progress--container">
  <ui-progress [percent]="avatarPercent"></ui-progress>
</div>
