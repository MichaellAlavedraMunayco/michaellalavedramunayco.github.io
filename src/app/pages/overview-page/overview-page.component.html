<div class="info--layout state--default" [class.state--show]="loadPercent === 100">

  <div class="about-me--container">

    <div class="about-me--header">
      <p typography type="display" size="medium" color="white-70">Hi, I am</p>
      <p typography type="display" size="extralarge" color="primary">Michael Alavedra</p>
      <p typography type="display" size="medium" color="white">Front-End Developer</p>
    </div>

    <div class="about-me--body">
      <p typography type="display" size="extrasmall" color="white-50">
        I love to develop innovative and world-class software solutions, motivated by the art of user interface design
        and programming.
      </p>
    </div>

    <div class="page-button">
      <ui-button type="secondary" size="small" (click)="nextPage.next(true)">
        hi
      </ui-button>
    </div>

  </div>

</div>

<div class="avatar--layout state--default" [class.state--show]="loadPercent === 100">
  <ngx-profile-avatar url="assets/3d/michaell.glb" tracker="cursor" width="100%" height="100%"
    (onLoading)="onLoadingAvatar($event)"></ngx-profile-avatar>
</div>

<div class="avatar--progress">
  <ui-progress [percent]="loadPercent"></ui-progress>
</div>
